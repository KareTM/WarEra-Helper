<!DOCTYPE html>
<html>
<head>
  <title>Item Price History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-itemprice')
          ?.classList.add('active-nav');
      });
  </script>
  
  <div class="form-group">
    <label for="itemSelect">Select an item:</label>
    <select id="itemSelect"></select>
  </div>

  <div class="container" style="margin-top: 20px;">
    <canvas id="priceHistoryChart"></canvas>
  </div>

  <div class="table-responsive">
    <table id="priceTable" class="sortable" style="margin-top: 20px;" hidden>
      <thead>
        <tr>
          <th data-column="0" class="sortable">Date</th>
          <th data-column="1" class="sortable">Min price</th>
          <th data-column="2" class="sortable">Avg price</th>
          <th data-column="3" class="sortable">Max price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/price_history.js"></script>
</body>
</html>
