<!DOCTYPE html>
<html lang="en">
<head>
  <title>Item Price History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-itemprice')
          ?.classList.add('active-nav');
      });
  </script>
  
  <div style="display: flex; align-items: flex-start;">
      <label for="itemSelect" style="margin-right: 0.5rem;">Select an item:</label>
      <select id="itemSelect" style="font-size: 1rem; padding: 0.4rem 1rem; height: 2.4rem;"></select>
  </div>

  <div class="container" style="margin-top: 20px;">
      <canvas id="priceHistoryChart"></canvas>
  </div>

  <table id="priceTable" class="sortable" style="margin-top: 20px;">
    <thead>
      <tr>
        <th data-column="0" class="sortable">Date</th>
        <th data-column="1" class="sortable">Min price</th>
        <th data-column="2" class="sortable">Avg price</th>
        <th data-column="3" class="sortable">Max price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/price_history.js"></script>
</body>
</html>
