<!DOCTYPE html>
<html>
<head>
  <title>Premium Account Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-premiuminfo')
          ?.classList.add('active-nav');
      });
  </script>
  
  <div class="form-group">
    <label for="playerIdInput">Player ID:</label>
    <input id="playerIdInput" type="text" placeholder="Player ID">
  </div>
  <div class="form-group">
    <button onclick="generatePremiumInfo()">Generate</button>
  </div>
  <div id="loadingMessage" style="display: none; margin-top: 1rem;">
    Loading data...
  </div>
  <div id="premiumStatsOutput"></div>

  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/premium_info.js"></script>
</body>
</html>
