<!DOCTYPE html>
<html>
<head>
  <title>War Era Profitability Table</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      width: 220px;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    .dark-gray { color: #333; }
    .dark-green { color: darkgreen; }
    .dark-blue { color: darkblue; }
    .purple { color: purple; }
  </style>
</head>
<body>
  <h2>War Era Profitability Table</h2>

  <label for="bonusInput">Production Bonus (%):</label>
  <input type="number" id="bonusInput" placeholder="e.g. 25">

  <label for="salaryInput">Salary per PP:</label>
  <input type="number" id="salaryInput" placeholder="e.g. 1.2">

  <div style="margin-top: 1rem;">
    <button onclick="loadPrices()">Calculate Profitability</button>
  </div>

  <table id="profitTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Sell Price</th>
        <th>Market Source</th>
        <th>Production Source</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will go here -->
    </tbody>
  </table>

  <script src="assets/script.js"></script>
</body>
</html>
