<!DOCTYPE html>
<html>
<head>
  <title>Production Profit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-prodprofit')
          ?.classList.add('active-nav');
      });
  </script>
  
  <label for="bonusInput">Production bonus (%):</label>
  <input type="number" id="bonusInput" placeholder="ex. 45">

  <label for="salaryInput">Salary per PP:</label>
  <input type="number" id="salaryInput" placeholder="ex. 0.1">

  <div style="margin-top: 1rem;">
    <button onclick="calculateAllProfitabilities()">Calculate</button>
  </div>

  <table id="profitTable" hidden>
    <thead>
      <tr>
        <th data-column="0" class="sortable">Item</th>
        <th data-column="1" class="sortable">Sell price</th>
        <th data-column="2" class="sortable">Profit if buying materials</th>
        <th data-column="3" class="sortable">Profit if producing materials</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will go here -->
    </tbody>
  </table>

  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/production_profit.js"></script>
</body>
</html>
