<!DOCTYPE html>
<html>
<head>
  <title>War Era Profitability Table</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      width: 220px;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    .dark-gray { color: #333; }
    .dark-green { color: darkgreen; }
    .dark-blue { color: darkblue; }
    .purple { color: purple; }
  </style>
</head>
<body>
  <nav id="navbar" style="margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem;">
    <button id="nav-calc" onclick="location.href='calc.html'" style="margin-right: 1rem;">Calculator profitabilitate</button>
    <button id="nav-stats" onclick="location.href='war_stats.html'">Statistici război țări</button>
  </nav>
  
  <label for="bonusInput">Bonus producție (%):</label>
  <input type="number" id="bonusInput" placeholder="ex. 45">

  <label for="salaryInput">Salariu per PP:</label>
  <input type="number" id="salaryInput" placeholder="ex. 0.1">

  <div style="margin-top: 1rem;">
    <button onclick="loadPrices()">Calculează</button>
  </div>

  <table id="profitTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Preț vânzare</th>
        <th>Materiale cumpărate</th>
        <th>Materiale produse</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will go here -->
    </tbody>
  </table>

  <script src="assets/script.js"></script>
</body>
</html>
