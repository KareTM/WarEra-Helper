<!DOCTYPE html>
<html>
<head>
  <title>Countries Overview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-countryoverview')
          ?.classList.add('active-nav');
      });
  </script>
  
  <div id="loadingMessage" style="display: none; margin-top: 1rem;">
    Loading data...
  </div>
  
  <table id="countriesTable">
    <thead>
      <tr>
        <th data-column="0" class="sortable">Country</th>
        <th data-column="1" class="sortable">Population</th>
        <th data-column="2" class="sortable">Production bonus</th>
        <th data-column="3" class="sortable">Income tax</th>
        <th data-column="4" class="sortable">Market tax</th>
        <th data-column="5" class="sortable">Development</th>
        <th data-column="6" class="sortable">Wealth</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/country_overview.js"></script>
</body>
</html>
