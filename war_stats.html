<!DOCTYPE html>
<html>
<head>
  <title>War Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbar" style="margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem;">
    <button id="nav-calc" onclick="location.href='production_profit.html'" style="margin-right: 1rem;">Calculator profitabilitate</button>
    <button id="nav-stats" onclick="location.href='war_stats.html'">Statistici război țări</button>
    <button id="nav-market" onclick="location.href='market.html'">Statistici market</button>
  </nav>

  <div style="display: inline-flex; align-items: flex-start;">
    <label for="countrySelect" style="margin-right: 0.5rem;">Selectează o țară:</label>
    <select id="countrySelect" onchange="populateTable()" style="font-size: 1rem; padding: 0.4rem 1rem; height: 2.4rem; margin-right: 1rem;"></select>
    <div id="battleCount" style="white-space: pre-line; font-weight: bold;"></div>
  </div>

  <table id="battleTable">
    <thead>
      <tr>
        <th>Țară atacată</th>
        <th>Damage dat (ultimele 7 zile)</th>
        <th>Țară aliată</th>
        <th>Damage aliați (ultimele 7 zile)</th>
        <th>Țară care a atacat</th>
        <th>Damage primit (ultimele 7 zile)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="assets/war_stats.js"></script>
</body>
</html>
