<!DOCTYPE html>
<html>
<head>
  <title>War Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbar" style="margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem;">
    <button id="nav-calc" onclick="location.href='calc.html'" style="margin-right: 1rem;">Calculator profitabilitate</button>
    <button id="nav-stats" onclick="location.href='war_stats.html'">Statistici război țări</button>
  </nav>

  <label for="countrySelect">Selectează o țară:</label>
  <select id="countrySelect" onchange="populateTable()" style="font-size: 1rem; padding: 0.4rem 1rem; height: 2.4rem; margin-left: 0.5rem;">
    <option value="">-- Alege o țară --</option>
  </select>
  <div style="display: inline-block; vertical-align: top;">
    <span id="battleCount" style="margin-left: 1rem; font-weight: bold; white-space: pre-line; font-family: monospace;"></span>
  </div>

  <table id="battleTable">
    <thead>
      <tr>
        <th>Țară atacată</th>
        <th>Damage dat (ultimele 7 zile)</th>
        <th>Țară aliată</th>
        <th>Damage aliați (ultimele 7 zile)</th>
        <th>Țară care a atacat</th>
        <th>Damage primit (ultimele 7 zile)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="assets/war_stats.js"></script>
</body>
</html>
