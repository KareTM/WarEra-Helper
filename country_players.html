<!DOCTYPE html>
<html lang="en">
<head>
  <title>Country Players</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbar" style="margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem;">
    <button id="nav-calc" onclick="location.href='production_profit.html'">Production Profit</button>
    <button id="nav-market" onclick="location.href='market.html'">Market Stats</button>
    <button id="nav-prices" onclick="location.href='price_history.html'">Item Price History</button>
    <button id="nav-premium" onclick="location.href='premium.html'">Premium Account Info</button>
    <button id="nav-countrywars" onclick="location.href='country_wars.html'">Country War Stats</button>
    <button id="nav-countryplayers" onclick="location.href='country_players.html'">Country Players</button>
    <button id="nav-countryoverview" onclick="location.href='country_overview.html'">Countries Overview</button>
  </nav>

  <div style="display: inline-flex; align-items: flex-start;">
    <label for="countrySelect" style="margin-right: 0.5rem;">Select a country:</label>
    <select id="countrySelect" style="font-size: 1rem; padding: 0.4rem 1rem; height: 2.4rem; margin-right: 1rem;"></select>
    <div id="playerCount" style="white-space: pre-line;"></div>
  </div>

  <table id="usersTable" class="sortable">
    <thead>
      <tr>
        <th data-column="0" class="sortable">Name</th>
        <th data-column="1" class="sortable">Level</th>
        <th data-column="2" class="sortable">Fight %</th>
        <th data-column="3" class="sortable">Weekly dmg</th>
        <th data-column="4" class="sortable">Economy %</th>
        <th data-column="5" class="sortable">Wealth</th>
        <th data-column="6" class="sortable">Skill Reset</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/country_players.js"></script>
</body>
</html>
