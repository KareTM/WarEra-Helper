<!DOCTYPE html>
<html>
<head>
  <title>Market Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-marketstats')
          ?.classList.add('active-nav');
      });
  </script>
  
  <div id="loadingMessage" style="display: none; margin-top: 1rem;">
    Loading data...
  </div>
  
  <table id="marketTable">
    <thead>
      <tr>
        <th data-column="0" class="sortable">Item</th>
        <th data-column="1" class="sortable">Bid</th>
        <th data-column="2" class="sortable">Ask</th>
        <th data-column="3" class="sortable">Spread (%)</th>
        <th data-column="4" class="sortable">24h volume (units)</th>
        <th data-column="5" class="sortable">24h volume (BTC)</th>
        <th data-column="6" class="sortable">24h average price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/market_stats.js"></script>
</body>
</html>
